<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
</head>
<body>

<div style=" margin: 0;
      padding: 0;
      text-decoration: none;
      font-family: montserrat;
      box-sizing: border-box;">
    <div style="min-height: 100vh;
          background-image: linear-gradient(120deg,#3498db,#8e44ad);">

      <form action="index.html" class="login-form" style="width: 360px;
            background: #f1f1f1;
            height: 400px;
            padding: 80px 40px;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            margin: auto;">
        <h1 style="text-align: center;
        margin-bottom: 60px;">
          Comprueba si estas invitado</h1>
        <div class="txtb" style="border-bottom: 2px solid #adadad;
            position: relative;
            margin: 30px 0;">
          <input type="text" name="dni" id="dni" placeholder="DNI" style=" font-size: 15px;
                color: #333;
                border: none;
                width: 100%;
                outline: none;
                background: none;
                padding: 0 5px;
                height: 40px;">
        </div>

        <input type="submit" class="logbtn" id="btningresar" value="btningresar" style="display: block;
              width: 100%;
              height: 50px;
              border: none;
              background: linear-gradient(120deg,#3498db,#8e44ad,#3498db);
              background-size: 200%;
              color: #fff;
              outline: none;
              cursor: pointer;
              transition: .5s;">

      </form>
    </div>
  </div>

    <script type="text/javascript">
    let btningresar = document.getElementById('btningresar');
    btningresar.addEventListener('click', ingresar);

    function ingresar(event) {
      event.preventDefault();

      let dni =  document.getElementById('dni').value;
      console.log(dni);

      let formdata = new FormData()
      formdata.append('dni', dni);

      fetch('../actions/verifyDNI.php', {
          method: "POST",
          body: formdata,
      })
        .then(function (res) {
          alert("Se envio")
        })
        .catch(function (res) {
          alert('no se envio')
        })
    }

  </script>


</body>
</html>
